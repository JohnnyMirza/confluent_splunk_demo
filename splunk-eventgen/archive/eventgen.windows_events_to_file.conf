

[paloato_data_config.sample]
mode = replay
count = -1
timeMultiple = 1.5
sampletype = raw
outputMode = tcpout
tcpDestinationHost = splunk_uf1
tcpDestinationPort = 3334
# outputMode = file
# fileName = /opt/splunk-eventgen/paloato_data_config.log
# outputMode = s2s
# splunkHost = kafka-connect
# splunkPort = 9997
source = udp:514
host = pan_host
index = main
sourcetype = pan:traffic
token.0.token = \w{3} \d{2} \d{2}:\d{2}:\d{2}
token.0.replacementType = replaytimestamp
token.0.replacement = %b %d %H:%M:%S

[cisco_asa.sample]
mode = replay
count = -1
timeMultiple = 1.5
sampletype = raw
outputMode = tcpout
tcpDestinationHost = splunk_uf1
tcpDestinationPort = 3333
